<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>YouTube Music</title>
</head>
<body>
    <nav class="navigation">     
        <ul class="navLinksContainer">
            <div class="activeIndicator">
            </div>
            <li class = "navLinks">
                <img src = "Images/Home.svg">
                <p class = "linksDes">Home</p>
            </li>
            <li class = "navLinks">
                <img src = "Images/Explore.svg">
                <p class = "linksDes">Explore</p>
            </li>
            <li class = "navLinks">
                <img src = "Images/Library.svg">
                <p class = "linksDes">Library</p>
            </li>
        </ul>
    </nav>
    <div class="topNav">
        <div></div>
        <div class="searchActiveTransition">
            <div class="searchContainer">
                <input type="text" class="searchBar" placeholder="Search" />
                <img src="Images/Search.svg" alt="Search Icon" class="searchIcon">
            </div>
            <div class="searchActive">
                <a class="links" href="https://www.figma.com/design/fsWRhf1Ikt532rKZIyjaf6/YT-Music?node-id=0-1&t=SlJ7dg5ra6Mdn5k8-1" target="_blank">
                    <p class="songNames">Figma</p>
                </a>    
                <a download class="links" href="documentation.pdf">
                    <p class="songNames">Documentation</p>
                </a>  
                <p class="songNames">Rap God</p>
            </div>
        </div>
        <div class="profile">
            <img src="Images/profile.svg" alt="Settings Icon" class="settingsIcon">
        </div>
    </div>    
    <main>
        <section class = "onboarding">
            <div class="logoBuild">
                <div class="logoStyle">
                    <img src="Images/play.svg" alt="Play Button" class="controlIcon">
                </div>
            </div>
            <div class="playerProgress">
                <div class="progressBar"></div>
                <div class="progressCircle"></div>
            </div>
            <div class="playerControls">
                <img src="Images/prev.svg" alt="Previous Button" class="controlIconHide">
                <img src="Images/play.svg" alt="Play Button" class="controlIconHide">
                <img src="Images/next.svg" alt="Next Button" class="controlIconHide">
            </div>
            <button class="startButton">Log In</button>  
        </section>
        <section class="songSection">
            <h1>Listen Again</h1>
            <div class="songsContainer">
                <div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div>
                <div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div>
                <div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div>
                <div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div>
                <div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div><div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div><div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div><div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div><div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div>
                <div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div><div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div><div class="songCard">
                    <div class="songImgContainer">
                        <img src="Images/play.svg" alt="Play Button">
                    </div>
                </div>
            </div>
        </section>
        <div class="songPlayer">
            <div class="songPlayerTop">
                <div class="songPlayer__header">
                    <img src="Images/song1.png" alt="Fear Album Art" class="songPlayer__artwork">
                    <div class="songPlayer__meta">
                        <p class="songPlayer__title">Fear</p>
                        <p class="songPlayer__artist">Artist: NF</p>
                    </div>
                </div>
                <div class="songLinks">
                    <a href="#" class="links">Up Next</a>
                    <a href="#" class="links">Lyrics</a>
                    <svg class="close" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 13.4L7.10005 18.3C6.91672 18.4834 6.68338 18.575 6.40005 18.575C6.11672 18.575 5.88338 18.4834 5.70005 18.3C5.51672 18.1167 5.42505 17.8834 5.42505 17.6C5.42505 17.3167 5.51672 17.0834 5.70005 16.9L10.6 12L5.70005 7.10005C5.51672 6.91672 5.42505 6.68338 5.42505 6.40005C5.42505 6.11672 5.51672 5.88338 5.70005 5.70005C5.88338 5.51672 6.11672 5.42505 6.40005 5.42505C6.68338 5.42505 6.91672 5.51672 7.10005 5.70005L12 10.6L16.9 5.70005C17.0834 5.51672 17.3167 5.42505 17.6 5.42505C17.8834 5.42505 18.1167 5.51672 18.3 5.70005C18.4834 5.88338 18.575 6.11672 18.575 6.40005C18.575 6.68338 18.4834 6.91672 18.3 7.10005L13.4 12L18.3 16.9C18.4834 17.0834 18.575 17.3167 18.575 17.6C18.575 17.8834 18.4834 18.1167 18.3 18.3C18.1167 18.4834 17.8834 18.575 17.6 18.575C17.3167 18.575 17.0834 18.4834 16.9 18.3L12 13.4Z" fill="white"/>
                    </svg>
                </div>
            </div>
            <div class="songPlayer__progress">
                <div class="songPlayer__track">
                    <div class="songPlayer__fill"></div>
                    <div class="songPlayer__thumb"></div>
                </div>
            </div>
            <div class="songPlayer__controls">
                <button class="songPlayer__control" type="button" aria-label="Previous track">
                    <img src="Images/prev.svg" alt="Previous Icon">
                </button>
                <button class="songPlayer__play" type="button" aria-label="Pause">
                    <span class="songPlayer__pauseIcon"></span>
                </button>
                <button class="songPlayer__control" type="button" aria-label="Next track">
                    <img src="Images/next.svg" alt="Next Icon">
                </button>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="script.js"></script>
</body>
</html>
