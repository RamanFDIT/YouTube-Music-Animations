<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>YouTube Music</title>
</head>
<body>
    <nav class="navigation">     
        <ul class="navLinksContainer">
            <div class="activeIndicator">
            </div>
            <li class = "navLinks">
                <img src = "Images/Home.svg">
                <p class = "linksDes">Home</p>
            </li>
            <li class = "navLinks">
                <img src = "Images/Explore.svg">
                <p class = "linksDes">Explore</p>
            </li>
            <li class = "navLinks">
                <img src = "Images/Library.svg">
                <p class = "linksDes">Library</p>
            </li>
        </ul>
    </nav>
    <div class="topNav">
        <div></div>
        <div>
            <div class="searchContainer">
                <input type="text" class="searchBar" placeholder="Search" />
                <img src="Images/Search.svg" alt="Search Icon" class="searchIcon">
            </div>
            <div class="searchActive">
                <p class="songNames">Home</p>
                <p class="songNames">Fear</p>
                <p class="songNames">Rap God</p>
            </div>
        </div>
        <div class="profile">
            <img src="Images/profile.svg" alt="Settings Icon" class="settingsIcon">
        </div>
    </div>    
    <main>
        <section class = "onboarding">
            <div class="logoBuild">
                <div class="logoStyle">
                    <img src="Images/play.svg" alt="Play Button" class="controlIcon">
                </div>
            </div>
            <div class="playerProgress">
                <div class="progressBar"></div>
                <div class="progressCircle"></div>
            </div>
            <div class="playerControls">
                <img src="Images/prev.svg" alt="Previous Button" class="controlIconHide">
                <img src="Images/play.svg" alt="Play Button" class="controlIconHide">
                <img src="Images/next.svg" alt="Next Button" class="controlIconHide">
            </div>
            <button class="startButton">Log In</button>  
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
<script src="script.js"></script>
</body>
</html>
